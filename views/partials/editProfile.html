<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Blue Collar Hunt User Registration Page</title>
    <style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown:hover .dropdown-content {
    display: block;
}

.desc {
    padding: 15px;
    text-align: center;
}
</style>
  </head>
<body>
<ng-form id="register_form">
<div class="container" style="padding-left:0px;">
<div class="row" style="height:201px;">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
		 <img src="img/blueCollar.png" alt="BlueCollarHunt" width="125" height="75" style="margin:10px 0px 0px -60px"/>
	     <div style="width:111.5%;height:40px;border:0px solid #000;background-color:#3399FF;margin:-151px -62px 70px;">
		  <p style="align:right;padding:10px;margin: 0px 0 0px 780px;">
		  	<a href="/" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">Home</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="/login" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">Seeker</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="/empSignIn" style="text-decoration: none" ><font style="text-align:center;" size="4" color="white">Employer</font></a>
		  </p>
		</div>
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:667px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:660px;">
<div class="middle-box" style="padding-top:25px;">
        <div class="panel-body" style="padding:0px;">
        
        <div id="errMsgArea" ng-show="errorMsg" class="panel panel-default site-panel-box" style="height:54px;">
		<div class="panel-body" style="padding:0px;">
			<div class="form-group">
			<flash-message
    			duration="5000"
    			show-close="true"
    			on-dismiss="ClearMessages(flash)"></flash-message>
    		</div>
		</div>
		</div>
        
        <div class="panel panel-default site-panel-box" style="height:500px;">
		<div class="panel-body" style="padding:10px;">
			<div class="panel-heading" style="text-align:center;background-color:#5BC0DE;">
			<h5>Personal Information Update</h5>
			</div>
            <div class="form-group has-feedback" style="padding-top:10px;">
				<input type="text" ng-model="currentUser.email" class="form-control" placeholder="Email Address" ng-change="testUsername()" ng-disabled="true">
				<i class="glyphicon glyphicon-user form-control-feedback" style="padding-top:10px;"></i>
			</div>
            <div class="form-group">
                <input id="fName" type="text" ng-model="currentUser.firstName" class="form-control" placeholder="First Name" data-toggle="tooltip" data-placement="top" data-original-title="Please use only letters for names">
            </div>
            <div class="form-group">
                <input id="lName" type="text" ng-model="currentUser.lastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" id="zip" ng-model="currentUser.zipcode" class="form-control" placeholder="Zip Code" ng-change="testZipCode()" data-toggle="tooltip2" data-placement="top" data-original-title="Please use only numbers">
                <span ng-show="zipCodeErr && user.zipcode != ''" style="color:red;">Please enter valid Zipcode.</span>
            </div>
            <div class="form-group">
                <input type="file" id="profPic" name="myImage" ng-model="currentUser.image" class="form-control" image-with-preview accept="image/jpeg,image/png" placeholder="Upload Profile Image" ng-change="profPicChange()">
            </div>
            <br/>
            <button ng-click="register(user)" ng-disabled="error" class="btn btn-info block full-width m-b">Save</button>
            <br/><br/>
            <button ng-click="clear(user)" ng-disabled="error" class="btn btn-info block full-width m-b">Cancel</button>
        </div>
        <p class="panel-footer" style="padding:10px 0px 45px 0px;"></p>
        </div></div>
</div>

<div id="profile" class="right-box text-center" style="margin:0 0 0 -340px;padding-top:70px;">
  <div class="panel panel-default site-panel-box" style="height:175px;width:200px;border:3px ridge #5BC0DE;margin-bottom:0px;">
	<div class="panel-body" style="padding:0px;">
		<!-- 
		<img ng-if="user.image != undefined" ng-src="{{user.image.src}}" style="height:171px;width:196px;"/>
		<img ng-show="noImage" src="img/preview.png" style="height:125px;width:160px;"/>
		 -->
		 <div id="profPicDisplay" class="dropdown">
  		<img ng-src="{{user.image.src}}" style="height:171px;width:196px;">
  		<div class="dropdown-content">
    	<img ng-src="{{user.image.src}}" style="height:215px;width:250px;">
    	<div class="desc">Blue Collar Profile Picture</div>
  		</div>
		</div>
	</div>
  </div>
  <h5 style="color:#5BC0DE;"><strong>Profile Picture</strong></h5>
</div>
</div>

</div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div style="width:110.4%;height:40px;border:0px solid #000;background-color:#3399FF;margin:79px 0px 0px -56px;">
	<p class="copyright" style="padding-top:10px;">&copy; 2016 Blue Collar Hunt Inc. All rights reserved.</p>
</div>
</div></div></div></div></div>
</footer>
</ng-form>
</body>
</html>
