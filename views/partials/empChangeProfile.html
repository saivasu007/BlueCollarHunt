<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Blue Collar Hunt Employer Profile Update Page</title>
  </head>
<body>
<ng-form id="register_form">
<div class="container" style="padding-left:0px;">
<div class="row" style="height:201px;">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
		 <a href="/empHome"><img src="img/blueCollar.png" alt="BlueCollarHunt" width="125" height="125" style="margin:-30px 0px 0px -60px"/></a>
	     <div style="width:111.5%;height:40px;border:0px solid #000;background-color:#3399FF;margin:-155px -62px 70px;">
		  <p style="text-align:right;padding:10px;margin: 0px 0px 0px 680px;" class="col-md-5 col-md-offset-3 col-sm-5 col-sm-offset-2">
		  	<span class="color customLink"><a href="/empHome" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">Home</font></a> | </span>
			<span class="color customLink"><a href="/contact" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">Contact Us</font></a> | </span>
		  	<span class="color customLink"><a href="" ng-click="logout()" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">SignOut</font></a></span>
		  </p>
		</div>
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:646px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:650px;">
<div class="middle-box" style="margin:0 390px auto">
	<div class="panel-body" style="padding:0px;">
	
	<div id="errMsgArea" ng-show="errorMsg" class="panel panel-default site-panel-box" style="height:54px;">
		<div class="panel-body" style="padding:0px;">
			<div class="form-group">
			<flash-message
    			duration="5000"
    			show-close="true"
    			on-dismiss="ClearMessages(flash)"></flash-message>
    		</div>
		</div>
		</div>
	
	<div class="panel panel-default site-panel-box" style="height:50%px;">
		<div class="panel-body" style="padding:10px;">
			<div class="panel-heading" style="text-align:center;background-color:#5BC0DE;">
			<h3 class="panel-title">Employer Registration Form</h3>
			</div>
			<div class="form-group has-feedback" style="padding-top:10px;">
				<input type="text" ng-model="currentUser.email" class="form-control" placeholder="Email Address" ng-disabled="true" style="width:302px">
				<i class="glyphicon glyphicon-envelope form-control-feedback" style="padding-top:10px;"></i>
			</div>
			<div class="form-group">
                <input type="text" ng-model="currentUser.name" class="form-control" placeholder="Employer Name" style="width:302px">
            </div>
            <div class="form-group has-feedback">
                <input type="text" id="phone" ng-model="currentUser.contactNum" class="form-control" placeholder="Contact Number" ng-blur="formatContactNum(emp.contactNum)" style="width:302px">
            	<i class="glyphicon glyphicon-phone form-control-feedback"></i>
            </div>
            <div class="form-group has-feedback">
            	<input type="text" ng-model="currentUser.address" style="width:302px" class="form-control" placeholder="Address" ng-autocomplete="result1" details="details1" options="options1" />
            	<i class="glyphicon glyphicon-map-marker form-control-feedback"></i>
            </div>
            <div class="form-group">
                <input type="Radio" ng-model="currentUser.amount"  ng-value="0" style="align:left" ng-disabled="true"><b>&nbsp;Free Trial</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="Radio" ng-model="currentUser.amount"  ng-value="1999" ng-disabled="true"><b>&nbsp;$19.99/mo</b>
            </div>
            <br/>
            <button ng-click="saveProfileInfo(currentUser)" ng-disabled="error" class="btn btn-primary block full-width m-b">Save</button>
            <br/><br/>
            <a href="/empHome"><button class="btn btn-warning block full-width m-b">Cancel</button></a>
      </div></div>
     </div>
</div>
<div id="cardInfo">
<div id="social" class="right-box text-center" style="margin:0 0 0 -350px;padding-top:50px;">
		<div class="panel panel-default site-panel-box" style="height:270px;">
		<div class="panel-body" style="padding:10px;">
        <div class="panel-heading display-table" style="background-color:#5BC0DE;">
                    <div class="row display-tr">
                        <h3 class="panel-title display-td" >Payment Details</h3>
                        <div class="display-td" >                            
                            <img class="img-responsive pull-right" src="img/credit_cards.png">
                        </div>
                    </div>                    
                </div>
                <div class="panel-body" style="padding:10px;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group" style="padding-top:10px;">
                                    
                                    <div class="input-group">
                                        <input 
                                            type="tel"
                                            id="cardNum"
                                            class="form-control"
                                            ng-model="emp.cardNumber"
                                            ng-change="formatCC()"
                                            placeholder="Valid Card Number"
                                            autocomplete="cc-number"
                                            required autofocus 
                                        />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    
                                    <input 
                                        type="tel" 
                                        class="form-control" 
                                        id="expiry"
                                        ng-model="emp.cardExpiry"
                                        ng-change="formatExpiry()"
                                        placeholder="MM / YYYY"
                                        autocomplete="cc-exp"
                                        required 
                                    />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    
                                    <input 
                                        type="tel" 
                                        class="form-control"
                                        id="cvc"
                                        ng-model="emp.cvc"
                                        ng-change="formatCVC()"
                                        placeholder="CVC"
                                        autocomplete="cc-csc"
                                        required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="emp.cardName" ng-change="emp.cardName = emp.cardName.toUpperCase()" placeholder="Name on the card"/>
                                </div>
                            </div>                        
                        </div>
                        <div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<input type="checkbox" ng-checked=true
									ng-model="emp.saveCC" ng-value=true> <font color="blue"><b>Save card details for future payments.</b></font>
							</div>
						</div>
					</div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                </div>
            </div> 
            </div></div>
            </div> 
</div>
</div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div style="width:110.4%;height:40px;border:0px solid #000;background-color:#3399FF;margin:79px 0px 0px -56px;">
	<p class="copyright" style="padding-top:10px;">&copy; 2016 Blue Collar Hunt Inc. All rights reserved.</p>
</div>
</div></div></div></div></div>
</footer>
</body>
</html>
