<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Blue Collar Hunt Forgot Recovery Page</title>
  </head>
<body>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:201px;">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:556px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;">
<div class="middle-box">
<div class="panel-body" style="padding:10px;">
<div id="errMsgArea" ng-show="errorMsg" class="panel panel-default site-panel-box" style="height:55px;">
<div class="panel-body" style="padding:0px;">
			<div class="form-group">
			<flash-message
    			duration="5000"
    			show-close="true"
    			on-dismiss="ClearMessages(flash)"></flash-message>
    		</div>
</div>
</div>
<div class="panel panel-default site-panel-box" style="height:416px;">
	<div class="panel-body" style="padding:10px;padding-bottom:20px;">
			<div class="panel-heading" style="text-align:center;background-color:#5BC0DE;">
			<h5>Employer Password Recovery Form</h5>
			</div>
			<hr/>
			<div class="form-group">
                <input type="Radio" ng-model="emp.recoveryType"  value="Pass" name="recType" style="align:left"><b>&nbsp;Password</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="Radio" ng-model="emp.recoveryType"  value="EmpID" name="recType"><b>&nbsp;&nbsp;Unique EmpID</b>
            </div>
			<div class="form-group has-feedback" style="padding-top:10px;">
				<span class="icon-user"></span>
                <input type="text" id="userId" autofocus="true" ng-model="emp.email" class="form-control" style="width:280px" placeholder="User ID or Email" ng-required="true">
            	<i class="glyphicon glyphicon-user form-control-feedback"  style="padding-top:10px;"></i>
            </div>
			<div style="padding-top:30px;">
            <button ng-click="empForgot(emp)" class="btn btn-info block full-width m-b" style="width:280px">Reset Password</button>
            <br/><br/>
            <a class="btn btn-info btn-block" href="/login">Cancel</a>
            </div>
	</div>
	<hr/>
     <div class="panel-footer" style="margin-top:-30px;padding:30px;text-align:center;"> </div>
</div>

</div>
</div>           
</div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div class="middle-box" style="margin-left:400px;">
</div>
</div>
</div>
</div></div></div>
<div class="copyright">
     <p>&copy; 2016 Blue Collar Hunt Inc. All rights reserved.</p>
</div>
</footer>
</body>
</html>
