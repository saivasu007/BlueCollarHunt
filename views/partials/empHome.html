<body>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:201px;">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
			<div style="text-align:center">
            <div class="form-group" style="display:inline-block;float:center">
            <a href="/contact"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Contact Us
			</button></a>
            </div>
            <div class="form-group" style="display:inline-block;float:center">
            <button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="logout()">
				<span class="glyphicon"></span>  Logout
			</button>
            </div>
            </div>
</div></div></div></div></div>

<div class="container" style="padding-left:0px;">
<div class="row" style="height:556px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;">
<div class="panel-body" style="padding:10px;">

<div class="panel panel-default site-panel-box" style="border: 3px ridge #5BC0DE;height:534px;width:707px;margin:0 0 0 460px;">
<div class="panel-body" style="padding:0px;">
				<p style="font-size: 18px; font-weight: bold">Add Job Posting Information: </p>
				<font style="color:red;"><b>* indicates Mandatory Fields.</b></font>
				<br/><br/>
				<div class="form-group">
				<label for="addCorCh" class="col-sm-4" style="font-size: 14px">* Job Title:</label>
				<div class="form-group col-sm-8">
                <input id="addCorCh" style="width: 240px; height: 25px" type="text" ng-model="job.title" class="form-control" placeholder="Enter Job Title" ng-change="addQueCorChoice=addQueCorChoice.toUpperCase();" ng-required="true">
            	</div>
            	</div>
            	<div class="form-group">
				<label for="addCorCh" class="col-sm-4" style="font-size: 14px">* Job Location:</label>
				<div class="form-group col-sm-8">
            	<input type="text" id="Autocomplete" ng-model="job.location" style="width: 240px; height: 25px" class="form-control" placeholder="Enter Job Location" ng-autocomplete="result1" details="details1" options="options1" />
            	</div>
            	</div>
				<div class="form-group">
					<label for="addCont" class="col-sm-4" style="font-size: 14px">* Job Requirements:</label>
					<div class="form-group col-sm-8">
						<textarea id="addCont" rows="5" cols="5" class="form-control"  ng-model="job.requirement" placeholder="Enter Job Requirement" ng-required="true"></textarea>
					</div>
				</div>
				<br><br>
				<div class="form-group">
				<label for="addCho" class="col-sm-4" style="font-size: 14px">* Job Responsibilities:</label>
				<div class="form-group col-sm-8">
                <textarea id="addCho" rows="5" cols="5" ng-model="job.responsibilities" class="form-control" placeholder="Enter Responsibilities" ng-blur="testQueChoice();" ng-required="true"></textarea>
            	</div>
            	</div>
            	<br><br>
            	<div class="form-group">
				<label for="addCorCh" class="col-sm-4" style="font-size: 14px">* Hourly Rate:</label>
				<div class="form-group col-sm-8">
                <input id="addCorCh" style="width: 140px; height: 25px" type="text" ng-model="job.rate" class="form-control" placeholder="Enter Hourly Rate" ng-change="addQueCorChoice=addQueCorChoice.toUpperCase();" ng-required="true">
            	</div>
            	</div>
            	<br><br>
			<button style="margin: 0px 12px 30px 465px; width: 95px; height: 40px; font-size: 14px" class="btn btn-primary"  ng-click="addJobInfo(job)" ng-disabled="">
				<span class="glyphicon glyphicon-ok-sign"></span>  Save
			</button>
			<a href="/empHome"><button style="margin: 0px 0px 30px 0px; width: 98px; height: 40px; font-size: 14px;" class="btn btn-warning">
				<span class="glyphicon glyphicon-remove-sign"></span>  Cancel
			</button></a>
</div></div>

<div class="panel panel-default site-panel-box" style="border: 3px ridge #5BC0DE;height:533px;width:454px;margin:-533px 0 0 0;">
<div class="panel-body" style="padding:0px;">
	<div style="text-align: center">
		<br>
		<a href="/empPostJob"><button class="btn btn-info customBtn" style="width:135px;height:40px;"><span class="customSpan">Post Job</span></button></a>
		<br><br>
		<a href="/empJobQueue"><button class="btn btn-info customBtn" style="width:135px;height:40px;"><span class="customSpan">Job Queue</span></button></a>

		<a href="/history"><button class="btn btn-info customBtn"><span class="customSpan">History</span></button></a>

		-->
		<br><br>
	</div>
<hr>
