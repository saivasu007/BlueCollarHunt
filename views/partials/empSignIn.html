<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Blue Collar Hunt Employer Login Page</title>
  </head>
<body>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:201px;">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
		    <div style="text-align:center">
			<div class="form-group" style="display:inline-block;">
            <a href="/login"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Seeker
			</button></a>
            </div>
            <div class="form-group" style="display:inline-block;float:center">
            <a href="/empSignIn"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Employer
			</button></a>
            </div>
            </div>
            <div style="text-align:center">
			<div class="form-group has-feedback" style="display:inline-block;">
                <input type="text" ng-model="user.search" class="form-control" style="width:280px" placeholder="Jobs" ng-change="testLoginName()" ng-required="true">
            	<i class="glyphicon glyphicon-search form-control-feedback"></i>
            </div>
            <div class="form-group has-feedback" style="display:inline-block;">
            	<input type="text" id="Autocomplete" ng-model="user.location" style="width:280px" class="form-control" placeholder="Location" ng-autocomplete="result1" details="details1" options="options1" />
            	<i class="glyphicon glyphicon-map-marker form-control-feedback"></i>
            </div>
            <div class="form-group" style="display:inline-block;">
            <button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-warning"  onclick="javascript:alert('WIP')">
				<span class="glyphicon glyphicon-ok-sign"></span>  Search Jobs
			</button>
            </div>
            </div>
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:591px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:585px;">
<div class="middle-box">
<div class="panel-body" style="padding:10px;">

		<div id="errMsgArea" ng-show="errorMsg" style="height:60px;width:300px;">
			<div class="form-group">
			<flash-message
    			duration="5000"
    			show-close="true"
    			on-dismiss="ClearMessages(flash)"></flash-message>
    		</div>
		</div>
		<br>
		<div class="panel panel-default site-panel-box" style="height:430px;">
		<div class="panel-body" style="padding:10px;padding-bottom:10px;">
			<div class="panel-heading" style="text-align:center;background-color:#5BC0DE;">
			<h5>Log in to your account</h5>
			</div>
			<hr/>
            <div class="form-group has-feedback">
                <input type="text" ng-model="user.email" class="form-control" style="display:inline-block;width:280px;" placeholder="Emp User Email" ng-change="testLoginName()" ng-required="true">
                <i class="glyphicon glyphicon-user form-control-feedback"></i>
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="user.password" ng-keydown="pressEnter($event,user)" class="form-control" placeholder="Password" ng-change="testPassword()" ng-required="true" style="width:280px;">
                <i class="glyphicon glyphicon-lock form-control-feedback"></i>
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.empUniqueID" class="form-control" style="display:inline-block;width:280px;" placeholder="Emp Unique ID" ng-required="true">
            </div>
            <br>
            <button ng-click="empLogin(user)" class="btn btn-info block full-width m-b" ng-disabled="">Jump In</button>
            <br/><br/>
            <a class="btn btn-info btn-block" href="/empRegister">Register</a>
		</div>
		<hr/>
		<div class="panel-footer" style="margin-top:-30px;height:10%;text-align:center;"> <a href="/empForgetPasswd"><u>Recover password or Unique ID?</u></a></div>
</div></div>
</div>
<div id="social" class="right-box text-center" style="margin:0 0 0 -350px;padding-top:150px;">
	<div class="panel panel-default site-panel-box" style="height:150px;width:352px;">
		<div class="panel-body" style="padding:10px;">
		<p></p>
		<br/>
		<br/>
		<br/>
		<br/>
		</div>
		<div class="panel-footer" style="margin-top:-30px;height:46%;text-align:center;font-size:13px;">
		<p style="margin:0px -10px 0px -15px">
		    <input type="checkbox" checked/>
			By signing up, I agree to Blue Collar Hunt Portal Terms of Service,Privacy Policy and other Terms related to Usage agreement.
		</p>
		</div>
</div></div>
</div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div class="middle-box" style="margin-left:400px;">
</div>
</div></div></div></div></div>
<div class="copyright">
     <p>&copy; 2016 Blue Collar Hunt. All rights reserved.</p>
</div>
</footer>
</body>
</html>
