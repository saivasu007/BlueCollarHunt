<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Blue Collar Hunt Endorse Job Seeker Page</title>
  </head>
<body>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:201px;">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
			<img src="img/blueCollar.png" alt="BlueCollarHunt" width="125" height="75" style="margin:10px 0px 0px -60px"/>
			<div style="width:111.5%;height:40px;border:0px solid #000;background-color:#3399FF;margin:-151px -62px 70px;">
			<p style="align:right;padding:10px;margin: 0px 0 0px 700px;">
				<a href="/home" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">Home</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="/employer" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">Employer</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="/contact" style="text-decoration: none"><font style="text-align:center;" size="4" color="white">ContactUs</font></a>
			</p>
			</div>
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:584px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:578px;padding-top:0px;">
<div class="middle-box">
<div class="panel-body" style="padding:10px;">

<div id="errMsgArea" ng-show="errorMsg" style="height:44px;">
<div class="panel-body" style="padding:0px;">
			<div class="form-group">
			<flash-message
    			duration="5000"
    			show-close="true"
    			on-dismiss="ClearMessages(flash)"></flash-message>
    		</div>
</div>
</div>
<br/>
<div class="panel panel-default site-panel-box" style="height:480px;">
	<div class="panel-body" style="padding:10px;padding-bottom:50px;">
			<div class="panel-heading" style="text-align:center;background-color:#5BC0DE;">
			<h5>Endorsement for Job Seeker</h5>
			</div>
			<hr/>
			<div class="form-group">
                  <label for="name">
                                <font color="red">*</font>&nbsp;Endorse From</label>
                      <input type="text" id="userId" autofocus="true" ng-model="user.email" class="form-control" style="width:312px" placeholder="Username or Email" ng-disabled="true">
            </div>
            <div class="form-group">
                  <label for="name">
                                <font color="red">*</font>&nbsp;Endorse Message</label>
                      <textarea name="message" id="message" class="form-control" rows="9" cols="12" required="required"
                                placeholder="Message" ng-model="endorse.message" style="width:312px;height:120px;"></textarea>
            </div>
			<div style="padding-top:20px;">
            <button ng-click="saveEndorseMsg(endorse)" class="btn btn-info block full-width m-b" style="width:280px">Save</button>
            <br/><br/>
            <a class="btn btn-info btn-block" href="/profile">Cancel</a>
            </div>
	</div>
</div>

</div>
</div>

</div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div style="width:110.4%;height:40px;border:0px solid #000;background-color:#3399FF;margin:79px 0px 0px -56px;">
	<p class="copyright" style="padding-top:10px;">&copy; 2016 Blue Collar Hunt Inc. All rights reserved.</p>
</div>
</div></div></div></div></div>
</footer>
</body>
</html>
