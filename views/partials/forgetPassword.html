<div class="panel-body" style="padding:60px;height:175px;">
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row" style="height:556px;">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;padding-top:20px;">
<div class="middle-box">
<div class="panel-body" style="padding:10px;">

<div class="panel panel-default site-panel-box" style="height:390px;">
	<div class="panel-body" style="padding:10px;padding-bottom:30px;">
			<div class="panel-heading" style="text-align:center;background-color:#5BC0DE;">
			<h5>Password Assistance for User</h5>
			</div>
			<hr/>
			<div class="form-group has-feedback" style="padding-top:10px;">
				<span class="icon-user"></span>
                <input type="text" id="userId" autofocus="true" ng-model="email" class="form-control" style="width:280px" placeholder="Username or Email" ng-required="true">
            	<i class="glyphicon glyphicon-user form-control-feedback"  style="padding-top:10px;"></i>
            </div>
			<div style="padding-top:30px;">
            <button ng-click="forgot(email)" class="btn btn-info block full-width m-b" style="width:280px">Reset Password</button>
            <br/><br/>
            <a class="btn btn-info btn-block" href="/login">Cancel</a>
            </div>
	</div>
	<hr/>
     <div class="panel-footer" style="margin-top:-30px;padding:30px;text-align:center;"> </div>
</div>

</div>
</div>

<div id="social" class="right-box text-center" style="margin:0 0 0 -365px;padding-top:140px;">
	<div class="panel panel-default site-panel-box" style="height:139px;">
		<div class="panel-body" style="padding-top:10px;">
		<p style="margin:0px 0px 0px -11px;">
		Enter the email address associated with your account. We will email you a link to a page where you can reset 
		your password.
		</p>
		<br/>
		</div>
		<div class="panel-footer" style="margin-top:-5px;height:27%;text-align:center;font-size:15px;">
			<a href="/contact"><u>Trouble Reset Password?</u></a>
		</div>
</div></div>
           
<!-- ERROR Message Display Area -->
<div id="social" class="right-box text-center" style="margin:0 0 0 -350px;padding-top:70px;">
	<div id="errMsgArea" ng-show="errorMsg" class="panel panel-default site-panel-box" style="height:54px;">
		<div class="panel-body" style="padding:0px;">
			<div class="form-group">
			<flash-message
    			duration="5000"
    			show-close="true"
    			on-dismiss="ClearMessages(flash)"></flash-message>
    		</div>
		</div>
	</div>
</div>
