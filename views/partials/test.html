
<!-- Error Message Area End -->
<div class="panel panel-default site-panel-box" style="width:450px;height:485px;margin-top:10px;">
	<div class="panel-body" style="padding:4px;padding-bottom:20px;">
		<div class="wrapper">
			<form name="EmpLogin_Form" class="form-signin">       
			    <h3 class="form-signin-heading">Employer Password Recovery</h3>
				  <hr class="colorgraph"><br>
				  <input type="Radio" ng-model="emp.recoveryType"  value="Pass" name="recType" style="align:left"><b>&nbsp;Password</b>
                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="Radio" ng-model="emp.recoveryType"  value="EmpID" name="recType"><b>&nbsp;&nbsp;Unique EmpID</b>
				  <br/><br/>
				  <input type="text" id="userId" autofocus="true" ng-model="emp.email" class="form-control" style="width:350px" placeholder="User ID or Email" ng-required="true">
				  <br/><br/>
				  <button ng-click="empForgot(emp)" class="btn btn-primary block full-width m-b" style="width:280px">Reset Password</button>
            	  <br/><br/>
            	  <a class="btn btn-warning btn-block" href="/empSignIn">Cancel</a>	
			</form>			
		</div>
		<div class="panel-footer" style="margin-top:0.3%;padding:3%;text-align:center;border: 3px dotted rgba(0,0,0,0.1)"></div>
	</div>
</div>
